<html>
    <head>
      <title>jQuery</title>
      <script src="C:\Users\irkyl\OneDrive\Desktop\udemy\jquery\jquery-3.4.1.min.js">
      </script>
      <script src="C:\Users\irkyl\OneDrive\Desktop\udemy\jquery\jquery-ui\jquery-ui.js"></script>

      <link href="C:\Users\irkyl\OneDrive\Desktop\udemy\jquery\jquery-ui\jquery-ui.css" rel="stylesheet">
      <style type="text/css">
      body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;

      }
      #header {
        width:100%;
        background-color: #eeeeee;
        padding: 5px;
        height: 30px;
      }
      #buttonContainer {

width:233px;
margin: 0 auto;

      }
      #logo { float: left;
      font-weight: bold;
    font-size: 120%;
  padding: 3px 5px;
color:  blue;}

      .toggleButton {
        float: left;
        border: 1px solid grey;
        padding: 6px;
        border-right: none;
        font-size: 90%;


      }
        #html {
          border-top-left-radius: 4px;
          border-bottom-left-radius: 4px;
        }
#output {
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
  border-right: 1px solid grey;
}
.active {
  background-color: #E8F2FF;
}
.highlightedbutton {
  background-color: grey;

}

textarea {

resize: none;
border-top: none;
}
.panel {
  float: left;
  width: 50%;
  border-left: none;
}

iframe {
  border: none;
}
.hidden {
  display: none;
}
    </style>
      </head>

      <body>
<div id="header">
  <div id="logo">
    CodePlayer
  </div>
  <div id="buttonContainer">
    <div class="toggleButton active" id="html">HTML</div>
    <div class="toggleButton active" id="css">CSS</div>
    <div class="toggleButton active" id="javascript">JavaScript</div>
    <div class="toggleButton active" id="output">Output</div>
  </div>


</div>
<div id="bodyContainer">
  <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>

  <textarea id="cssPanel" class="panel hidden">p { color: green;}</textarea>

  <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello there";</textarea>

  <iframe id="outputPanel" class="panel"></iframe>

</div>

        <script type="text/javascript">

        function updateOutput() {

          $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val()
          + "</style></head><body>" +
           $("#htmlPanel").val() + "</body></html>");

           document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());



         }

    $(".toggleButton").hover(function() {

      $(this).addClass("highlightedbutton");

    }, function() {

      $(this).removeClass("highlightedbutton");

    });

    $(".toggleButton").click(function() {

      $(this).toggleClass("active");

      $(this).removeClass("highlightedbutton");

      var panelId = $(this).attr("id") + "Panel";

      $("#" + panelId).toggleClass("hidden");

      var numberOfActivePanels = 4 - $('.hidden').length

      $(".panel").width(($(window).width() / numberOfActivePanels) - 10);

    });

    $(".panel").height($(window).height() - $("#header").height() - 15);

      $(".panel").width(($(window).width() / 2) - 10);

      updateOutput();

      $("textarea").on('change keyup paste', function() {

        updateOutput();

      });




        </script>



      </body>


</html>
